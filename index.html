<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactiv rating component</title>
    <link
      rel="shortcut icon"
      href="./img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container1 my-5 mx-auto p-5 rounded-5 d-none">
        <img
          class="icon-star p-3 mb-2 rounded-circle"
          src="./img/icon-star.svg"
          alt="star icon"
        />
        <h1>How did we do?</h1>
        <p class="para">
          Please let us know how we did with your suppoet request. All feedbacks
          is appreciated to help improve our offerings!
        </p>
        <div class="d-flex justify-content-between numbers">
          <p class="px-4 py-3 rounded-circle">1</p>
          <p class="px-4 py-3 rounded-circle">2</p>
          <p class="px-4 py-3 rounded-circle">3</p>
          <p class="px-4 py-3 rounded-circle">4</p>
          <p class="px-4 py-3 rounded-circle">5</p>
        </div>
        <button class="w-100 py-3 fw-semibold border-0 rounded-pill">
          SUBMIT
        </button>
      </div>
      <div
        class="container2 my-3 mx-auto p-5 rounded-5 container text-center col align-self-center"
      >
        <img
          class="thank-you p-3 mb-2"
          src="./img/illustration-thank-you.svg"
          alt="thank-you"
        />
        <div>
          <p class="paragraph rounded-pill container text-center mb-4 mt-4 p-2">
            You selected 4 out of 5
          </p>
        </div>
        <h2>Thank you!</h2>
        <p class="paragraph2 container text- center mb-3">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitae to get in touch!
        </p>
      </div>
    </main>



    <script src="./main.js"></script>
  </body>
</html>
